<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="IMAGE SLIDER.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <i class="fa-solid fa-left-long" id="ok1" onclick="next()" style="color: white;"></i>
      <div class="image-slider">
        <div class="resim1">
            <img src="6 ŞUBAT 2023....webp" alt="" id="image">
        </div>
      </div>
      <i class="fa-solid fa-right-long" id="ok2" onclick="next()" style="color: white;"></i>
      

     
      <script>

        const ok1=document.querySelector("#ok1")
        const ok2=document.querySelector("#ok2")

        var slider = document.querySelector("#image");
        var images = ['6 ŞUBAT 2023....webp', '6 şubat dont forget.webp', 'february 6 şubat.webp', 'february6.webp'];
        var i = 0;

        function prev(){
            if(i <= 0) i = images.length;	
	        i--;
	        return setImg() 
        }
            
        

        function next(){
            if(i >= images.length-1) i = -1;
	       i++;
	       return setImg()
        }
           
        
				 
        function setImg(){
	    return slider.setAttribute("src",images[i]);
        }

        


      </script>
</body>
</html>
